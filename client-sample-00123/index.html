<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    html {
  --main-color: #2c2ccc;
  --main-color-hover: #2323a2;
  --body-background: #f5f5f5;
  --text-color: #333;
  --box-bg-color: #fff;
  --box-shadow-color: #e4e4e4;
  --menu-active-bg: #f3f3ff;
  --menu-active-border-color: var(--main-color);
  --menu-badge-bg: #ff9f43;
  --line-color: var(--body-background);
  --scroll-bar-bg: var(--box-bg-color);
  --scroll-bar-color: #ccc;
  --success-color: #28c76f;
  --danger-color: #ea5455;
  --warning-color: #ff9f43;
  --border-color: #ced4da;
  --disable-text-color: #707070;
}

html.dark {
  --main-color: #675ad0;
  --main-color-hover: #877be6;
  --body-background: #121212;
  --box-bg-color: #1d1d1d;
  --text-color: #e1e1e1;
  --box-shadow-color: #0a0a0a;
  --menu-active-bg: #3c3c3c;
  --scroll-bar-bg: var(--box-bg-color);
  --scroll-bar-color: #000;
  --border-color: #707070;
}

::selection {
  color: #fff;
  background-color: var(--main-color);
}

::-moz-selection {
  color: #fff;
  background-color: var(--main-color);
}

* {
  outline: none;
  box-sizing: border-box;
}

html {
  overflow-x: hidden;
  scrollbar-color: var(--scroll-bar-color) var(--scroll-bar-bg);
  scrollbar-width: thin;
  font-size: 14px;
}
html::-webkit-scrollbar-track {
  background-color: var(--scroll-bar-bg);
  border-radius: 10px;
}
html::-webkit-scrollbar {
  width: 10px;
  height: 10px;
  background-color: var(--scroll-bar-bg);
}
html::-webkit-scrollbar-thumb {
  border-radius: 10px;
  background-color: var(--scroll-bar-color);
  border: 2px solid var(--scroll-bar-bg);
}
@media (min-width: 576px) {
  html {
    font-size: 16px;
  }
}
@media (min-width: 992px) {
  html {
    font-size: 16px;
  }
}

body {
  margin: 0;
  font-family: "Montserrat", sans-serif;
  padding: 15px;
  background-color: var(--body-background);
  color: var(--text-color);
  min-height: 100vh;
  display: -webkit-box;
  display: -webkit-flex;
  display: -moz-box;
  display: -ms-flexbox;
  display: flex;
  justify-content: center;
  align-items: center;
}
@media (min-width: 576px) {
  body {
    padding: 20px;
  }
}
@media (min-width: 992px) {
  body {
    padding: 30px;
  }
}

a {
  text-decoration: none;
  color: var(--main-color);
}
a:hover {
  color: var(--main-color-hover);
}

.container {
  width: 100%;
  max-width: 800px;
  display: -webkit-box;
  display: -webkit-flex;
  display: -moz-box;
  display: -ms-flexbox;
  display: flex;
  background-color: var(--box-bg-color);
  border-radius: 15px;
  -webkit-box-shadow: 3px 3px 6px 0px var(--box-shadow-color);
  -moz-box-shadow: 3px 3px 6px 0px var(--box-shadow-color);
  -ms-box-shadow: 3px 3px 6px 0px var(--box-shadow-color);
  -o-box-shadow: 3px 3px 6px 0px var(--box-shadow-color);
  box-shadow: 3px 3px 6px 0px var(--box-shadow-color);
  overflow: hidden;
  flex-direction: column;
}
@media (min-width: 576px) {
  .container {
    flex-direction: row;
  }
}
.container .image-wapper {
  content:url(./login_page_banner.svg);
}
.container .image-wapper,
.container .form-wapper {
  flex: 0 1 100%;
  max-width: 100%;
  padding: 50px 30px;

}
@media (min-width: 576px) {
  .container .image-wapper,
.container .form-wapper {
    flex: 0 1 50%;
    max-width: 50%;
  }
}
.container .image-wapper {
  display: -webkit-box;
  display: -webkit-flex;
  display: -moz-box;
  display: -ms-flexbox;
  display: flex;
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  position: relative;
}
.container .image-wapper::before {
  content: "";
  display: block;
  position: absolute;
  inset: 0;
  background-image: linear-gradient(to bottom, rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.7));
}
.container .image-wapper h1 {
  align-self: flex-end;
  font-size: 60px;
  color: #fff;
  z-index: 1;
  margin: 0;
}
.container .form-wapper .form-header,
.container .form-wapper .form-body {
  margin-bottom: 50px;
}
.container .form-wapper .form-header h2 {
  font-size: 30px;
  margin: 0;
}
.container .form-wapper .form-header p {
  font-size: 14px;
  color: #bbb;
  margin: 20px 0 0;
}
.container .form-wapper .form-body .input-wrapper {
  margin-bottom: 20px;
  position: relative;
}
.container .form-wapper .form-body .input-wrapper > label {
  display: block;
  margin-bottom: 10px;
  font-size: 14px;
}
.container .form-wapper .form-body .input-wrapper > input {
  display: block;
  width: 100%;
  height: 39px;
  padding: 0 10px;
  border-radius: 5px;
  border: 1px solid #707070;
  color: var(--text-color);
  background-color: transparent;
}
.container .form-wapper .form-body .input-wrapper .icon {
  position: absolute;
  bottom: 10px;
  right: 10px;
  font-size: 18px;
  line-height: 0.8;
  color: #6b6b6b;
  z-index: 2;
  cursor: pointer;
}
.container .form-wapper .form-body .input-wrapper.more-action {
  display: -webkit-box;
  display: -webkit-flex;
  display: -moz-box;
  display: -ms-flexbox;
  display: flex;
  justify-content: space-between;
  font-size: 12px;
}
.container .form-wapper .form-body .input-wrapper.more-action label {
  margin: 0;
  font-size: 12px;
}
.container .form-wapper .form-body .input-wrapper.more-action input {
  vertical-align: middle;
  margin: 0;
  margin-right: 10px;
  width: 17px;
  height: 17px;
}
.container .form-wapper .form-body button {
  width: 100%;
  padding: 10px 1rem;
  background-color: var(--main-color);
  border: unset;
  border-radius: 5px;
  color: #fff;
  font-size: 1rem;
  cursor: pointer;
}
.container .form-wapper .form-body button:hover {
  background-color: var(--main-color-hover);
}
.container .form-wapper .form-footer p {
  font-size: 12px;
  margin: 0;
}
.container .form-wapper .form-footer p .icon i {
  color: var(--main-color);
  vertical-align: middle;
}
  </style>
</head>
<body>

<div class="container">
  <div class="image-wapper" >

    <h1>Welcome Back</h1>
  </div>
  <div class="form-wapper">
    <div class="form-header">
      <h2>Login</h2>
      <p>Welcome back! Please login to your account and continue growing your store.</p>
    </div>
    <div class="form-body">
      <form>
        <div class="input-wrapper">
          <label for="email">Email</label>
          <input id="email" type="email" name="email" placeholder="john@example.com"/>
        </div>
        <div class="input-wrapper">
          <label for="password">Password</label>
          <input id="password" type="password" name="password" placeholder="**********"/><span class="icon show-pass"><i class="fi-rr-eye"></i></span>
        </div>
        <div class="input-wrapper more-action">
          <label>
            <input id="remember-me" type="checkbox" name="remember_me"/>Remember Me
          </label><a class="form-link" href="./auth-forgot-password.html">Forgot Password?</a>
        </div>
        <button type="submit">Sign In</button>
      </form>
    </div>
    <div class="form-footer">
      <p>Don't have an account yet? <a class="form-link" href="./auth-register.html">Sign Up</a></p>
    </div>
  </div>
</div>
</body>
</html>
